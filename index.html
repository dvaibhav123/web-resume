<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Resume</title>
	<link rel="stylesheet" href="CSS/style.css" type="text/css">
	<!-- fonts -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
	<!-- fonts end -->
	<script src="JS/jquery.min.js"></script>
</head>
<body>
<div class="slide-wrapper">
    <div class="slide slide-default">
        <div class="message-wrapper">
            <div class="text">
                <strong><span class="message"></span></strong>
                <span class="blinker">|</span>
            </div>
        </div>
    </div>
    <div class="slide slide1 hide">
        <p class="close">X</p>
    </div>
    <div class="slide slide2 hide">
        <p class="close">X</p>
    </div>
    <div class="slide slide3 hide">
        <p class="close">X</p>
    </div>
    <div class="slide slide4 hide">
        <p class="close">X</p>
    </div>
</div>

<div class="pillars-container">
    <div class="color color1">
        <span><strong>About Me</strong></span>
    </div>
    <div class="color color2">
        <span><strong>Resume</strong></span>
    </div>
    <div class="color color3">
        <span><strong>Social</strong></span>
    </div>
    <div class="color color4">
        <span><strong>Contact Me</strong></span>
    </div>
</div>
<script src="JS/script.js"></script>
</body>
</html>
